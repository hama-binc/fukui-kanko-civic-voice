<script type="module">
import { CSV } from "https://js.sabae.cc/CSV.js";
import { extendGraphics } from "https://js.sabae.cc/extendGraphics.js";
import { hsl2rgb } from "https://js.sabae.cc/hsl2rgb.js";

let csvdata;

const create = (tag) => document.createElement(tag);
const clear = (ele) => ele.innerHTML = "";

//const seloffset = 3;
const seloffset = 0;

let animduration = 100;

const filters = [];
const isFiltered = (d) => {
  for (let i = 0; i < d.length; i++) {
    const f = filters[i];
    if (!f) continue;
    const v = d[i];
    const vv = v.split(";");
    let flg = false;
    for (const v1 of vv) {
      if (f[v1] && f[v1].checked) {
        flg = true;
        break;
      }
    }
    if (!flg) {
      return false;
    }
  }
  //console.log(d);
  return true;
};

const containsData = (csvdata, idx) => {
	for (let i = 1; i < csvdata.length; i++) {
		if (csvdata[i][idx] !== "") return true;
	}
	return false;
};

const makeSelectOption = () => {
  clear(btns);

  filters.length = 0;
  animduration = chkmulti.checked ? 1 : 100;
  if (chkmulti.checked) {
    const btns2 = create("div");
    btns.appendChild(btns2);
    for (let i = seloffset; i < csvdata[0].length; i++) {
      const d = csvdata[0][i];
      //if (d == "" || !containsData(csvdata, i)) continue;
      if (d == "") continue;
			const d2 = makeResult(i).data;
      const d2key = Object.keys(d2);
      //console.log(d);
      if (d2key.length == 1 || d2key.length > 20 || d.endsWith("その他")) continue;
      //console.log(d2key.length);

      const div = document.createElement("div");
      btns2.appendChild(div);
      const div2 = document.createElement("h3");
      const no = (i - seloffset + 1);
      div2.textContent = no + ". " + d;
      div.appendChild(div2);
      const chks = {};
      //for (const q of no == 8 ? d2key.sort() : d2key) {
      for (const q of d2key) {
        const lbl = document.createElement("label");
        const chk = document.createElement("input");
        chk.type = "checkbox";
        const nn = document.createElement("span");
        nn.textContent = q;
        lbl.appendChild(chk);
        lbl.appendChild(nn);
        div.appendChild(lbl);
        chk.checked = true;
        chk.oninput = () => sel(select.value);
        chks[q] = chk;
      }
      filters[i] = chks;
      /*
      const btn = create("option");
      btn.textContent = d;
      btn.value = i;
      select.appendChild(btn);
      */
    }
  }

  const bksel = btns.querySelector("select")?.value;
  const select = document.createElement("select");
  divsel.innerHTML = "";
  divsel.appendChild(select);
  for (let i = seloffset; i < csvdata[0].length; i++) {
    const d = csvdata[0][i];
    //if (d == "" || !containsData(csvdata, i)) continue;
    if (d == "") continue;
		const btn = create("option");
    btn.textContent = d;
    btn.value = i;
    select.appendChild(btn);
  }
  //select.value = 10;
  select.onchange = () => sel(select.value);
  if (bksel !== undefined) {
    select.value = bksel;
  }
  //sel(seloffset);
  sel(select.value);

};
const showGraph = () => {
  makeSelectOption();
};

const makeResult = (idx) => {
  const d = {};
  const data = csvdata;
  let didx = data[0][idx];
  const n = didx.lastIndexOf("（");
  let map = null;
  if (n >= 0) {
    map = didx.substring(n + 1);
    didx = didx.substring(0, n);
  }
  let sum = 0;
  let flgmulti = false;
  for (let i = 1; i < data.length; i++) {
    const item = data[i];
    if (!isFiltered(item)) continue;
    sum++;
    const val = item[idx];
    if (map != null) {
      const n = map.indexOf(val + ":");
      if (n >= 0) {
        const m = map.indexOf(" ", n);
        if (m < 0) {
          m = map.indexOf("）", n);
        }
        val = map.substring((val + ":").length + n, m);
      }
    }
    const vals = val.split(";");
    if (!flgmulti) {
      flgmulti = vals.length > 1;
    }
    for (const v of vals) {
      if (!d[v]) {
        d[v] = 0;
      }
      d[v]++;
    }
  }
	/*
  // name change
  const d2 = {};
  for (const name in d) {
    /*
    if (name.toString() === "0") {
      d2["No"] = d[name];
    } else if (name.toString() === "1") {
      d2["Yes"] = d[name];
    } else if (name == "") {
      d2["[無回答]"] = d[name];
    } else {
      d2[name] = d[name];
    }
  }
	*/
	const d2 = d;
  //console.log(d2);
  if (flgmulti) {
    return { data: d2, unit: "人", sum };
  } else {
    return { data: d2, unit: "人" };
  }
};
const sel = function(idx) {
  const gdata = makeResult(idx);
  showCircleGraph(canvas, gdata);
  clear(tbl);
  showTable(tbl, gdata);
};

const showTable = function(div, gdata) {
  const data = gdata.data;
  const unit = gdata.unit;
  const d = [];
  let sum = gdata.sum;
  if (sum === undefined) {
    sum = 0;
    for (const n in data) {
      sum += data[n];
    }
  }
  for (const n in data) {
    d.push([ n, data[n] ]);
  }
  d.sort(function(a, b) {
    if (a[1] < b[1])
      return 1;
    if (a[1] == b[1])
      return 0;
    return -1;
  });
  
  d.push(["合計", sum]);
  const tbl = create("table");
  for (let i = 0; i < d.length; i++) {
    const tr = create("tr");
    let td = create("td");
    const s = d[i][0];
    if (s.startsWith("http://") || s.startsWith("https://")) {
      td.innerHTML = "<a href=" + s + " target=_blank>" + s + "</a>";
    } else {
      td.textContent = s;
    }
    tr.appendChild(td);
    td = create("td");
    td.textContent = Num.addComma(d[i][1]) + unit;
    tr.appendChild(td);
    td = create("td");
    td.textContent = (d[i][1] / sum * 100).toFixed(1) + "%";
    tr.appendChild(td);
    tbl.appendChild(tr);
  }
  div.appendChild(tbl);
};
const omitData = (data) => {
  let sum = 0;
  for (const n in data) {
    sum += data[n];
  }
  const data2 = {};
  let etc = 0;
  const th = sum * 0.01;
  for (const n in data) {
    if (data[n] >= th) {
      data2[n] = data[n];
    } else {
      etc += data[n];
    }
  }
  if (etc > 0) {
    if (data2["その他"]) {
      data2["その他"] += etc;
    } else {
      data2["その他"] = etc;
    }
  }
  return data2;
};
const showCircleGraph = function(c, gdata) {
  const data = omitData(gdata.data);
  const unit = gdata.sum === undefined ? gdata.unit : "票";
  const g = c.getContext("2d");
  extendGraphics(g);
  g.canvas1 = c;
  g.init = function() {
    const ua = navigator.userAgent;
    //this.ratio = 1;
    //if (ua.indexOf("iPhone") >= 0 || ua.indexOf("iPad") >= 0 || ua.indexOf("iPod") >= 0)
    this.ratio = window.devicePixelRatio;
    this.cw = this.canvas1.clientWidth * this.ratio;
    this.ch = this.canvas1.clientHeight * this.ratio;
    this.canvas1.width = this.cw;
    this.canvas1.height = this.ch;
    this.canvas1.ratio = this.ratio;
    if (this.draw != null) {
      this.draw();
    }
  };
  g.init();
  const d = [];
  let sum = 0;
  for (const n in data) {
    d.push([n, data[n]]);
    sum += data[n];
  }
//  alert(sum);
  
  d.sort(function(a, b) {
    if (a[0] == "その他")
      return 1;
    if (b[0] == "その他")
      return -1;
    if (a[1] < b[1])
      return 1;
    if (a[1] == b[1])
      return 0;
    return -1;
  });
//  dump(d);
  g.setFont = function(sh) {
    this.font = "normal " + sh + "px sans-serif";
  };
  g.fillTextCenter = function(s, x, y) {
    const met = this.measureText(s);
    const sw = met.width;
    this.fillText(s, x - sw / 2, y);
  };
  let timer = null;
  
  const animation = function(t, type) {
    switch (type) {
      case 0:
        return t * t;
      case 1:
        return 1 - (1 - t) * (1 - t);
      default:
        return t;
    }
    return t;
  };
  
  let t = 1;
  g.draw = function() {
    g.setColor(255, 255, 255);
    g.fillRect(0, 0, g.cw, g.ch);
    
    const cx = g.cw / 2;
    const cy = g.ch / 2;
    const r = Math.min(g.cw, g.ch) / 2 * .95;
    
    const max = Math.PI * 2 * animation(t / animduration, 1);
    const f = function(dx, dy, s, v) {
      g.translate(dx, dy);
      let th = -Math.PI / 2;
      for (let i = 0; i < d.length; i++) {
        const dth = d[i][1] / sum * max;
        const col = hsl2rgb(90 + 320 / d.length * i, s, v);
        g.beginPath();
        g.setColor(col[0], col[1], col[2]);
        g.moveTo(cx, cy);
        g.arc(cx, cy, r, th, th + dth, false);
        g.lineTo(cx, cy);
        g.closePath();
        g.fill();
        th += dth;
      }
      g.translate(-dx, -dy);
    };
    f(8, 8, .4, .8);
    //f(0, 0, .4, 1);

    const fh = g.ch / 30;
    g.setFont(fh);
//    g.setColor(255, 255, 255);
    g.setColor(0, 0, 0);
    let th = -Math.PI / 2;
    for (let i = 0; i < d.length; i++) {
      const dth = d[i][1] / sum * max;
      const x = cx + Math.cos(th + dth / 2) * r * .7;
      const y = cy + Math.sin(th + dth / 2) * r * .7;
      g.fillTextCenter(d[i][0], x, y - fh / 6);
      g.fillTextCenter(Num.addComma(d[i][1]) + unit, x, y + fh + fh / 6);
      g.fillTextCenter((d[i][1] / sum * 100).toFixed(1) + "%", x, y + fh * 2 + fh / 6);
      th += dth;
    }
    g.fillTextCenter("総数", cx, cy - fh / 6);
    g.fillTextCenter(Num.addComma(sum) + unit, cx, cy + fh + fh / 6);
    if (t >= animduration) {
      clearInterval(timer);
    }
  };
  g.init();
  if (timer) {
    clearInterval(timer);
  }
  timer = setInterval(function() {
    g.draw();
    t++;
  }, 10);
};


// entry
onload = async () => {
  const url = "kanko_20240117-1.csv";
  csvdata = await CSV.fetch(url);

  showGraph();
  chkmulti.oninput = () => showGraph();
};
